<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

<body ng-controller="myCtrl" ng-click='Cancel()'>
<div class="tab" id="tabP">You turn!</div>
<div class="tab" id="tabC">Computer's turn!</div>
<div id="box">
  <div id="head">
    <div id="players">
      <div id="first">
        <p id="P1S">0</p>
        <p>player 1</p>
      </div>
      <div class="s" id="second">
        <p id="CS">0</p>
        <p id="C">computer</p>
      </div>
      <div class="s" id="third">
        <p id="P2S">0</p>
        <p>player 2</p>
      </div>
    </div>
    <button class="reset">Reset All</button>
  </div>
  <div id="screen">
    <div id="greeting">
      <h1>How do you want to play?</h1>
      <button class="player" id="one">One Player</button>
      <button class="player" id="two">Two Players</button>
    </div>
    <div id="choice">
      <h1>Would you like to be X or O?</h1>
      <button class="xo1">X</button>
      <button class="xo1">O</button><br/>
      <button class="back fa fa-arrow-left"></button>
    </div>
    <div id="playerOne">
      <h1>Player 1 : Would you like X or O?</h1>
      <button class="xo">X</button>
      <button class="xo">O</button><br/>
      <button class="back fa fa-arrow-left"></button>
    </div>
    <table>
      <tr>
        <td id="cell1"></td>
        <td class="left" id="cell2"></td>
        <td class="left" id="cell3"></td>
      </tr>
      <tr>
        <td class="top" id="cell4"></td>
        <td class="left top" id="cell5"></td>
        <td class="left top" id="cell6"></td>
      </tr>
      <tr>
        <td class="top" id="cell7"></td>
        <td class="left top" id="cell8"></td>
        <td class="left top" id="cell9"></td>
      </tr>
    </table>
    <div class="after">Oh, oh, bad</div>
  </div>
</div>
</body>
</html>

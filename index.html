<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

<body>
<div id="tabs">
  <div id="tabP">You turn!</div>
  <div id="tabC">Computer's turn!</div>
</div>
<div id="box">
  <div id="head">
    <div id="players">
      <div id="first">
        <p><span id="PS">0</span><br/><span>player 1</span></p>
      </div>
      <div id="second">
        <p><span id="CS">0 </span><br/><span id="C">computer</span></p>
      </div>
    </div>
    <button class="reset">Reset All</button>
  </div>
  <div id="screen">
    <div id="greeting">
      <h1>How do you want to play?</h1>
      <button id="one">One Player</button>
      <button id="two">Two Players </button>
    </div>
    <div id="choice">
      <h2>Would you like to be X or O?</h2>
      <button id="x">X</button>
      <button id="o">O</button>
      <button class="back fa fa-arrow-left"></button>
    </div>
    <table>
      <tr>
        <td id="cell1"></td>
        <td id="cell2"></td>
        <td id="cell3"></td>
      </tr>
      <tr>
        <td id="cell4"></td>
        <td id="cell5"></td>
        <td id="cell6"></td>
      </tr>
      <tr>
        <td id="cell7"></td>
        <td id="cell8"></td>
        <td id="cell9"></td>
      </tr>
    </table>
    <div class="shadow">
      <p>Oh, oh, bad</p>
    </div>
  </div>
</div>
</body>
</html>
